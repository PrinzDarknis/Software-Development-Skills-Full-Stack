<fieldset>
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="book.title"
      name="title"
    />
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Author</label>
      <input
        type="text"
        class="col form-control"
        [(ngModel)]="book.author"
        name="author"
      />
    </div>
    <div class="col form-group">
      <label>Publischer</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="book.publischer"
        name="publischer"
      />
    </div>
    <div class="col form-group">
      <label>Year</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="book.year"
        name="year"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>ISBN10</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="book.ISBN10"
        name="ISBN10"
      />
    </div>
    <div class="col form-group">
      <label>ISBN13</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="book.ISBN13"
        name="ISBN13"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Series</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="book.series"
      name="series"
    />
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>Category</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="book.category"
        name="category"
      />
    </div>
    <div class="col form-group">
      <label>Language</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="book.language"
        name="language"
      />
    </div>
  </div>
  <fieldset>
    <legend>Tags</legend>
    <h5 class="form-check form-check-inline" *ngFor="let tag of tags">
      <span
        type="button"
        class="badge"
        [class.btn-secondary]="!selected[tag]"
        [class.btn-primary]="selected[tag]"
        (click)="selected[tag] = !selected[tag]"
      >
        {{ tag }}
      </span>
    </h5>
  </fieldset>
</fieldset>
<br />
<br />
<h4 type="button" class="form-check form-check-inline" (click)="save()">
  <span class="badge btn-primary"> Save</span>
</h4>
<h4 type="button" class="form-check form-check-inline" (click)="cancle()">
  <span class="badge btn-secondary"> Cancle</span>
</h4>
