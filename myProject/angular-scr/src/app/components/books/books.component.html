<h2 class="page-header">Books:</h2>
<p *ngIf="!books">No Books found</p>
<div *ngIf="books" class="row">
  <fieldset *ngFor="let book of books" class="col-md-6">
    <legend>{{ book.title }}</legend>
    <ul class="list-group">
      <li class="list-group-item">Author: {{ book.author }}</li>
      <li class="list-group-item">Category: {{ book.category }}</li>
      <li class="list-group-item">Language: {{ book.language }}</li>
    </ul>
  </fieldset>
</div>
